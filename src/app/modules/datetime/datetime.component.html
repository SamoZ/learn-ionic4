<div class="ion-padding">
  {{day}}
</div>
<ion-list lines="full">
  <ion-item>
    <ion-label>日期</ion-label>
    <ion-datetime display-format="YYYY-MM-DD" [(ngModel)]="day" cancelText="取消" doneText="确认"
      (ionChange)="datetimeChange()">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>自定义日期组件</ion-label>
    <ion-datetime [(ngModel)]="year" [pickerOptions]="customPickerOptions" placeholder="选择年份" displayFormat="YYYY"
      min="1981" max="2002">
    </ion-datetime>
  </ion-item>
</ion-list>
