<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="刷新中..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.created}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll class="infinite-scroll" threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
