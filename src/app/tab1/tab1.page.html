<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button color="primary" [routerLink]="['/button']">跳转到button页面</ion-button> -->
  <ion-button color="primary" routerLink="/button">跳转到button页面</ion-button>
  <ion-button color="primary" routerLink="/news">跳转到news页面</ion-button>

  <app-slide></app-slide>

  <ion-list lines="full">
    <ion-item>
      <ion-label>用户名</ion-label>
      <ion-input type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>是否是本科</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list mode="ios" lines="full">
    <ion-radio-group name="auto">
      <ion-list-header>Auto Manufacturers</ion-list-header>
      <ion-item>
        <ion-label>Tesla</ion-label>
        <ion-radio value="tesla" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Ford</ion-label>
        <ion-radio value="ford"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
